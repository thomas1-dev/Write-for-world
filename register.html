<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Registration Section -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">

          <!-- Card -->
          <div class="card shadow-lg border-0 rounded">
            <div class="card-body p-4">

              <!-- Header -->
              <div class="text-center mb-4">
                <h2 class="fw-bold">Register for the Event</h2>
                <p class="text-muted">Fill in your details below to secure your spot.</p>
              </div>

              <!-- Form -->
              <form action="https://formspree.io/f/mqaoyowk" method="POST">
                <div class="mb-3">
                  <label for="event" class="form-label">Event</label>
                  <input type="text" class="form-control" id="event" name="event" readonly>
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phone" name="phone">
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold">
                  <i class="bi bi-pencil-square me-1"></i> Submit Registration
                </button>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script to auto-fill event -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const eventName = params.get("event");
    if (eventName) {
      document.getElementById("event").value = eventName;
    }
  </script>
</body>
</html>
