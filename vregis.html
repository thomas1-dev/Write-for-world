<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Volunteer Registration Section -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-7">

          <!-- Card -->
          <div class="card shadow-lg border-0 rounded">
            <div class="card-body p-4">

              <!-- Header -->
              <div class="text-center mb-4">
                <h2 class="fw-bold">Join Us as a Volunteer</h2>
                <p class="text-muted">Fill in your details below to become part of our mission.</p>
              </div>

              <!-- Form -->
              <form action="https://formspree.io/f/yourFormID" method="POST">
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phone" name="phone">
                </div>
                <div class="mb-3">
                  <label for="skills" class="form-label">Skills / Expertise</label>
                  <input type="text" class="form-control" id="skills" name="skills" placeholder="e.g. Teaching, Writing, Fundraising">
                </div>
                <div class="mb-3">
                  <label for="availability" class="form-label">Availability</label>
                  <select class="form-select" id="availability" name="availability" required>
                    <option value="">Select availability</option>
                    <option value="Weekdays">Weekdays</option>
                    <option value="Weekends">Weekends</option>
                    <option value="Flexible">Flexible</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="motivation" class="form-label">Why do you want to volunteer?</label>
                  <textarea class="form-control" id="motivation" name="motivation" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold">
                  <i class="bi bi-people-fill me-1"></i> Submit Application
                </button>
              </form>

              <!-- Footer Note -->
              <div class="text-center mt-3">
                <p class="small text-muted">
                  Your information is safe with us. Weâ€™ll contact you soon after reviewing your application.
                </p>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
